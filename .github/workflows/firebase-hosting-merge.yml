name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
        - deploy-firebase
  pull_request:
    branches:
        - deploy-firebase
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SONIC_CONVERT }}
          channelId: live
          projectId: sonic-convert
          target: cvs-vc-sol
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
